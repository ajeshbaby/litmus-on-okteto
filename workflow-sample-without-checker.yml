apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  namespace: ishangupta-ds
  name: argowf-chaos-pod-delete-1601266718
spec:
  entrypoint: argowf-chaos
  serviceAccountName: argo-chaos
  arguments:
    parameters:
      - name: adminModeNamespace
        value: ishangupta-ds
  templates:
    - name: argowf-chaos
      steps:
        - - name: run-chaos
            template: run-chaos
        - - name: waiting
            template: waiting
        - - name: revert-chaos
            template: revert-chaos

    - name: waiting
      suspend:
        duration: "120"

    - name: run-chaos
      inputs:
        artifacts:
          - name: run-chaos
            path: /tmp/chaosengine.yaml
            raw:
              data: |
                apiVersion: litmuschaos.io/v1alpha1
                kind: ChaosEngine
                metadata:
                  name: pod-delete-chaos
                  namespace: {{workflow.parameters.adminModeNamespace}}
                spec:
                  appinfo:
                    appns: ishangupta-ds
                    applabel: "app=nginx"
                    appkind: deployment
                  jobCleanUpPolicy: retain
                  monitoring: false
                  annotationCheck: 'false'
                  engineState: 'active'
                  chaosServiceAccount: litmus-namespace-admin
                  experiments:
                    - name: pod-delete
                      spec:
                        components:
                          env:
                            - name: TOTAL_CHAOS_DURATION
                              value: "60"
                            - name: CHAOS_INTERVAL
                              value: "10"
                            - name: FORCE
                              value: "false"
      container:
        image: lachlanevenson/k8s-kubectl
        resources:
          limits:
            memory: 128Mi
            cpu: 50m
        command: [sh, -c]
        args:
          [
            "kubectl apply -f /tmp/chaosengine.yaml -n {{workflow.parameters.adminModeNamespace}}",
          ]

    - name: revert-chaos
      container:
        image: lachlanevenson/k8s-kubectl
        command: [sh, -c]
        args:
          [
            " sleep 20 | kubectl delete chaosengine pod-delete-chaos -n {{workflow.parameters.adminModeNamespace}}",
          ]
